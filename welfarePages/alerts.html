<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* CSS for the notification boxes */
        .notification-box {
            border: 1px solid #ccc;
            padding: 30px;
            text-align: center;
            margin: 40px;
            transition: transform 0.3s ease-in-out;
            border-radius: 30px;
        }

        .notification-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-xl-5">
        <div class="row">
            <div class="col-md-4">
                <div class="notification-box bg-success">
                    <h2>Solved</h2>
                    <p>3 problems solved.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="notification-box bg-danger">
                    <h2>Unsolved</h2>
                    <p>5 problems unsolved.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="notification-box bg-info">
                    <h2>In Progress</h2>
                    <p>2 problems in progress.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript (if needed)
    </script>
</body>
</html>
