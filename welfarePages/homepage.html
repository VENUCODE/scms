<script>
    const Logout = () => {
        swal({
            text:"Sure to Logout ?",
            icon:"warning",

  buttons: {
    cancel: {
    text: "Cancel",
    value: false,
    visible: true,
    className: "bg-green-600 text-slate-900 hover:outline-none",
    closeModal: true,
  },
  confirm: {
    text: "Sure",
    value: true,
    visible: true,
    className: "bg-red-400 text-slate-800 font-bold hover:outline-none",
    closeModal: true
  }

  }
}).then((value) =>{
    if(value){
        window.location.href='../api/logout.php'
    }
});
    }


</script>
